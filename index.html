  <!-- Loading Screen CSS (Inline for fast initial render) -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: white;
      font-size: 18px;
      font-weight: 500;
    }
    
    /* No JavaScript Fallback */
    noscript {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #f44336;
      color: white;
      text-align: center;
      padding: 20px;
      z-index: 10000;
      font-size: 16px;
    }

  <!-- No JavaScript Warning -->
  <noscript>

  </noscript>
  
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader"></div>
    <p class="loading-text">Loading Portfolio...</p>
  </div>
  
  <!-- Main App Container -->
  <div id="app-container"></div>
  
  <!-- Flutter Bootstrap Script -->
  <script src="flutter_bootstrap.js" async defer></script>
  
  <!-- Remove Loading Screen After Page Load -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 500);
    });
    
    // Fallback: Remove loading screen after 5 seconds if load event doesn't fire
    setTimeout(function() {
      var loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
        loadingScreen.classList.add('hidden');
      }
    }, 5000);
  </script>
  
  <!-- Service Worker Registration (for PWA) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/flutter_service_worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful');
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
